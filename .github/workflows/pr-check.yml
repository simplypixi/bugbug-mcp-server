name: PR Check

on:
  pull_request_target:
    branches: [master]

jobs:
  pr-check:
    name: Pull Request Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type checks
        run: npx tsc --noEmit

      - name: Run linter
        run: npx eslint . --ext .ts,.tsx --max-warnings 0
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/junit.xml
          retention-days: 30

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: true

      - name: Build project
        run: npm run build

      - name: Test build output
        run: node dist/index.js --help || echo "Build verification complete"
