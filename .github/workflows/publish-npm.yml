name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (do not actually publish)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Create Release PR or Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Create Release PR or Release
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          skip-github-pull-request: true

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || inputs.dry_run }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Dry run publish
        if: ${{ inputs.dry_run }}
        run: npm publish --dry-run

      - name: Publish to NPM
        if: ${{ !inputs.dry_run && needs.release-please.outputs.release_created }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update GitHub Release with NPM info
        if: ${{ !inputs.dry_run && needs.release-please.outputs.release_created }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          append_body: true
          body: |

            ---
            ðŸ“¦ **NPM Package**: [bugbug-mcp-server@${{ needs.release-please.outputs.version }}](https://www.npmjs.com/package/bugbug-mcp-server/v/${{ needs.release-please.outputs.version }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
